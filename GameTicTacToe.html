<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .box{
            

            background-color: goldenrod;
            height: 70px;
            border: 1px solid springgreen;
            font-size: 45px;
            cursor: pointer;
           text-align: center;
        }
        .box:hover{

            background-color: turquoise;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col col-lg-1 box" id="b1" onclick="HandleClick(1)"></div>
            <div class="col col-lg-1 box" id="b2" onclick="HandleClick(2)"></div>
            <div class="col col-lg-1 box" id="b3" onclick="HandleClick(3)"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-lg-1 box" id="b4" onclick="HandleClick(4)"></div>
            <div class="col col-lg-1 box" id="b5" onclick="HandleClick(5)"></div>
            <div class="col col-lg-1 box" id="b6" onclick="HandleClick(6)"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-lg-1 box" id="b7" onclick="HandleClick(7)"></div>
            <div class="col col-lg-1 box" id="b8" onclick="HandleClick(8)"></div>
            <div class="col col-lg-1 box" id="b9" onclick="HandleClick(9)"></div>
        </div>
        
    </div>
    <script src="gameJS.js"> </script>
</body>
</html>
